<style>
@media screen and (max-width: 455px) {
    .h3 {
        font-size:16px;
    }
}
</style>
<style>
.btn {
    background-color: DodgerBlue;
    border: none;
    color: white;
    padding: 12px 16px;
    font-size: 16px;
    cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
    background-color: RoyalBlue;
}
</style>

</head>

<body style="background:#e6e6e6;color:black;">

<div style="height: 100%; width: 100%; display: <%=window.me?'none':''%>">
<style>
/* Bordered form */
form {
  border: 3px solid #f1f1f1;
}

/* Full-width inputs */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
/*
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}
*/

/* Extra style for the cancel button (red) */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the avatar image inside this container */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

/* Avatar image */
img.avatar {
  width: 40%;
  border-radius: 50%;
}

/* Add padding to containers */
.container {
  padding: 16px;
}

/* The "Forgot password" text */
span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .cancelbtn {
    width: 100%;
  }
}</style>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="uname" name="uname" value="<%=(sr.bLocal?'fawzi':'')%>" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" name="psw" value="<%=(sr.bLocal?'fawzi1234':'')%>" required>
    
        <button class="btn" onclick="DoLogin($('#uname').val(), $('#psw').val());$('#uname').val('');$('#psw').val('');">Login</button>
        <!--<label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>-->

<div style="display: <%=window.me?'':'none'%>">

<div class="w3-sidebar w3-light-grey w3-card-4 w3-animate-left" style="width:300px" id="mySidebar">
  <div class="w3-bar w3-dark-grey">
  <span class="w3-bar-item w3-padding-16">Monthly Status Report</span>
  <button onclick="w3_close()" class="w3-bar-item w3-button w3-right w3-padding-16" title="close Sidebar">×</button>
  </div>
  <div class="w3-bar-block">
<%$.each(gviews, (__, s) => {
%>
    <div class="w3-dropdown-hover">
        <a id="menu-<%=__%>" class="w3-bar-item w3-button w3-green" href="#" onclick="window._FrEMD.RenderPage({_code: 'report'}, {_section: '<%=s.Name%>'})"><%=s.Name%></a>
    </div>
<%});%>
  </div>
</div>

<div id="main" style="margin-left:300px">

<div class="w3-container w3-display-container">
  <span title="open Sidebar" style="display:none" id="openNav" class="w3-button w3-transparent w3-display-topleft w3-xlarge" onclick="w3_open()">☰</span>

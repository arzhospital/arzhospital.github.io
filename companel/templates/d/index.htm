<%if(!window.me){%>
<div class="row clearfix">
		<div class="col-lg-12 col-md-12 col-sm-12 ">
			<div class="card">
				<div class="header">
					<h2>Login <small></small> </h2>
					<ul class="header-dropdown m-r--5">
						<li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="zmdi zmdi-more-vert"></i></a>
							<ul class="dropdown-menu pull-right">
								<li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
								<li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
								<li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="body">
                 <div class="row clearfix">
                     <div class="col-sm-6 ">
                         <div class="form-group">
                             <div class="form-line">
                                 <input type="text" class="form-control" id="Username" placeholder="Username" <%if(window.sr.bLocal){%>value="arz"<%}%>>
                             </div>
                         </div>
                     </div>
                     <div class="col-sm-6 ">
                         <div class="form-group">
                             <div class="form-line">
                                 <input type="password" class="form-control" id="Password" placeholder="Password" <%if(window.sr.bLocal){%>value="admin"<%}%>>
                             </div>
                         </div>
                     </div>
                     <div class="col-sm-12">
                         <button type="submit" onclick="window._FrEMD.RenderPage({_code: 'index'}, {User: {Username: $('#Username').val(), Password: $('#Password').val(), OPERATORS: {Username: '=', Password: '='}}})" class="btn btn-raised g-bg-cyan">Login</button>
                         <button type="submit" class="btn btn-raised">Cancel</button>
                     </div>
                 </div>
             </div>
			</div>
		</div>
 </div>
 <%}%>
